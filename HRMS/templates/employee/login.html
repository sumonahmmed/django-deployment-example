<!DOCTYPE html>
{% extends 'base.html' %}

{% block body_block %}

<div class="container">
    <div class="jumbotron">
        <h1>Please Login Here!</h1>
        <form action="{% url 'emp:user_login' %}" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter Username">

            <label for="password">Password</label>
            <input type="password" name="password">

            <input type="submit" name="" value="Submit">

        </form>

        <h5>Have Not Account? <a href="{% url 'emp:registration' %}">Register Now!</a></h5>
    </div>
</div>

{% endblock %}
