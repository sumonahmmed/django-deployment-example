<!DOCTYPE html>
{% extends 'base.html' %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-8">
            <h1>This is Employee Home page</h1>

        </div>
    </div>
</div>


{% endblock %}
